---
on:
  push:
    branches:
      - main
    paths:
      - "apps/web/**"
  pull_request:
    paths:
      - "apps/web/**"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Resolve Dependencies
        run: npm ci
      - name: Check code
        run: npm run lint --workspace apps/web

      - name: Build
        run: npm run build --workspace apps/web
